<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript 2 Course Assignment" />
    <title>Edit | JS2 CA</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="menu-container"></nav>
    <section class="section">
      <div class="container">
        <div class="column">
          <h1>Edit Article</h1>
          <div class="message-container"></div>

          <form class="form-edit-product">
            <div>
              <label for="title" class="label">Title</label>
              <input id="title" class="input" type="text" />
            </div>

            <div>
              <label for="author" class="label">Author</label>
              <input id="author" class="input" type="text" />
            </div>

            <div>
              <label for="id" class="label">Id</label>
              <input class="input" type="text" id="id" />
            </div>

            <div>
              <div>
                <label for="summary" class="label">Summary *</label>
                <textarea id="summary"></textarea>
                <span>*must be more than 10 characters</span>
              </div>
            </div>
            <div>
              <p>
                <button type="submit" class="button">Update</button>
                <button type="button" class="delete-btn">Delete</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/components/editProduct.js" type="module"></script>
  </body>
</html>
